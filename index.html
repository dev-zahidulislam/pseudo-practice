<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Practice</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- start pseudo class -->
    <div class="container">
      <h2>Pseudo-class (:nth-child)</h2>

      <div class="list-container">
        <ul>
          <li>আইটেম ১ (first-child)</li>
          <li>আইটেম ২ (even)</li>
          <li>আইটেম ৩ (nth-child 3)</li>
          <li>আইটেম ৪ (even)</li>
          <li>আইটেম ৫</li>
          <li>আইটেম ৬ (even, last-child)</li>
        </ul>
      </div>
    </div>

    <!-- end pseudo class -->

    <!-- start positioning practice -->
    <section class="positioning container">
      <div class="positioning-container">
        <h2>Positioning (Relative & Absolute)</h2>
        <div class="positioning-card">
          <div class="card">
            <p>প্রোডাক্ট ১</p>
            <div class="badge">Sale!</div>
          </div>
          <div class="card"><p>প্রোডাক্ট ২</p></div>
        </div>
      </div>
    </section>
    <!-- end positioning practice -->

    <!-- start z-index layering -->
    <section class="z-index container">
      <h2>Z-Index (Layering)</h2>
      <div class="z-index-container">
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
      </div>
    </section>
    <!-- end z-index layering -->
  </body>
</html>
